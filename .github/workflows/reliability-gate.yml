name: Reliability Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  reliability:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Reliability SLO gate
        run: npm run audit:reliability

      - name: Network smoke
        run: npm run smoke:network
